{% extends "base.html" %}
{% block title %}Error {{ code }}{% endblock %}
{% block content %}
<div class="flex items-center justify-center py-20">
    <div class="text-center">
        <p class="text-7xl font-bold text-blue-600 mb-4">{{ code }}</p>
        <p class="text-xl text-gray-700 mb-2">{{ message }}</p>
        <a href="{{ url_for('dashboard') }}" class="inline-flex items-center gap-2 bg-blue-600 hover:bg-blue-700 text-white px-5 py-2.5 rounded-lg transition text-sm mt-4"><i class="fas fa-home"></i> Kembali ke Dashboard</a>
    </div>
</div>
{% endblock %}
